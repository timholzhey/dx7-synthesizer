<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/open-sans-all/css/open-sans.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FM Synthesizer</title>
</head>
<body>
    <div class="page-container">
        <div class="controls">
            <h1>YAMAHA DX7</h1>
            <div class="info">
                <canvas id="viz" width="200" height="50"></canvas>
                <div class="patch">
                    <div class="patch-setting" id="rom-selection">
                        <select id="roms"></select>
                        <button id="load-rom">Load ROM</button>
                    </div>
                    <div class="patch-setting" id="patch-selection">
                        <select id="patches"></select>
                        <button id="load-patch">Load Patch</button>
                    </div>
                </div>
            </div>
            <div class="operators">
                <div class="operator">
                    <div class="osc-params operator-params"></div>
                    <div class="env-params operator-params"></div>
                    <div class="kls-params operator-params"></div>
                    <div class="generic-params operator-params"></div>
                </div>
                <div class="operator"></div>
                <div class="operator"></div>
                <div class="operator"></div>
                <div class="operator"></div>
                <div class="operator"></div>
            </div>
        </div>
        <div class="keyboard">
            <ul class="keyboard-keys">
                <li class="key white" data-octave="1" data-note="c"></li>
                <li class="key black" data-octave="1" data-note="cs"></li>
                <li class="key white" data-octave="1" data-note="d"></li>
                <li class="key black" data-octave="1" data-note="ds"></li>
                <li class="key white" data-octave="1" data-note="e"></li>
                <li class="key white" data-octave="1" data-note="f"></li>
                <li class="key black" data-octave="1" data-note="fs"></li>
                <li class="key white" data-octave="1" data-note="g"></li>
                <li class="key black" data-octave="1" data-note="gs"></li>
                <li class="key white" data-octave="1" data-note="a"></li>
                <li class="key black" data-octave="1" data-note="as"></li>
                <li class="key white" data-octave="1" data-note="b"></li>

                <li class="key white" data-octave="2" data-note="c"></li>
                <li class="key black" data-octave="2" data-note="cs"></li>
                <li class="key white" data-octave="2" data-note="d"></li>
                <li class="key black" data-octave="2" data-note="ds"></li>
                <li class="key white" data-octave="2" data-note="e"></li>
                <li class="key white" data-octave="2" data-note="f"></li>
                <li class="key black" data-octave="2" data-note="fs"></li>
                <li class="key white" data-octave="2" data-note="g"></li>
                <li class="key black" data-octave="2" data-note="gs"></li>
                <li class="key white" data-octave="2" data-note="a"></li>
                <li class="key black" data-octave="2" data-note="as"></li>
                <li class="key white" data-octave="2" data-note="b"></li>

                <li class="key white" data-octave="3" data-note="c"></li>
                <li class="key black" data-octave="3" data-note="cs"></li>
                <li class="key white" data-octave="3" data-note="d"></li>
                <li class="key black" data-octave="3" data-note="ds"></li>
                <li class="key white" data-octave="3" data-note="e"></li>
                <li class="key white" data-octave="3" data-note="f"></li>
                <li class="key black" data-octave="3" data-note="fs"></li>
                <li class="key white" data-octave="3" data-note="g"></li>
                <li class="key black" data-octave="3" data-note="gs"></li>
                <li class="key white" data-octave="3" data-note="a"></li>
                <li class="key black" data-octave="3" data-note="as"></li>
                <li class="key white" data-octave="3" data-note="b"></li>

                <li class="key white" data-octave="4" data-note="c"></li>
                <li class="key black" data-octave="4" data-note="cs"></li>
                <li class="key white" data-octave="4" data-note="d"></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
